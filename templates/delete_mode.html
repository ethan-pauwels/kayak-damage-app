<!DOCTYPE html>
<html>
<head>
    <title>Delete Mode</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { font-family: Arial; padding: 20px; }
        h2 { color: darkred; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #f2f2f2; }
        .delete-button {
            background-color: darkred;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
        }
        .delete-button:hover {
            background-color: red;
        }
        a.back-button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 6px 12px;
            background-color: gray;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>ðŸ§¨ Delete Mode: Select a Boat to Remove</h2>

    <a href="/fleet" class="back-button">â¬… Back to Fleet</a>

    <table>
        <thead>
            <tr>
                <th>Boat ID</th>
                <th>Type</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for boat in fleet %}
            <tr>
                <td>{{ boat[0] }}</td>
                <td>{{ boat[2] }}</td>
                <td>{{ boat[3] }}</td>
                <td>{{ boat[4] }}</td>
                <td>
                    <a href="/delete/{{ boat[0] }}" class="delete-button"
                       onclick="return confirm('Are you sure you want to delete {{ boat[0] }}?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
