<!DOCTYPE html>
<html>
<head>
  <title>Damage Reports</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Submitted Damage Reports</h2>
  <table>
    <thead>
      <tr>
        <th>Boat ID</th>
        <th>Description</th>
        <th>Reported By</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for report in reports %}
      <tr>
        <td>{{ report[0] }}</td>
        <td>{{ report[1] }}</td>
        <td>{{ report[2] }}</td>
        <td>{{ report[3] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
