<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Broken Boat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Report a Damaged Kayak</h2>

  <form method="POST" action="/submit">
    <label for="boat_id">Boat ID:</label>
    <input type="text" id="boat_id" name="boat_id" required />

    <label for="description">Description of Damage:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="reported_by">Your Name:</label>
    <input type="text" id="reported_by" name="reported_by" />

    <button type="submit">Submit Report</button>
  </form>
</body>
</html>
