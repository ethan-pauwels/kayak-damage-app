<!DOCTYPE html>
<html>
<head>
    <title>Fleet Overview</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>ðŸ›¶ Fleet Overview</h1>
    <table>
        <thead>
            <tr>
                <th>Boat ID</th>
                <th>Serial Number</th>
                <th>Type</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for boat in fleet_data %}
            <tr style="background-color: {% if boat[3] == 'Broken' %}#ffcccc{% else %}#ccffcc{% endif %};">
                <td>{{ boat[0] }}</td>
                <td>{{ boat[1] }}</td>
                <td>{{ boat[2] }}</td>
                <td>{{ boat[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
