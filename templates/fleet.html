<!DOCTYPE html>
<html>
<head>
    <title>Fleet Overview</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        .filter-form {
            margin-bottom: 20px;
        }

        .filter-form select {
            padding: 6px;
            font-size: 16px;
        }

        .filter-form button {
            padding: 6px 12px;
            font-size: 16px;
            margin-left: 10px;
        }

        .add-link {
            display: inline-block;
            margin-bottom: 15px;
            font-weight: bold;
            background-color: #28a745;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
        }

        .add-link:hover {
            background-color: #1f8b3a;
        }

        .delete-button {
            background-color: darkred;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
        }

        .delete-button:hover {
            background-color: #aa0000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .status-active {
            background-color: #c8f7c5;
        }

        .status-damaged {
            background-color: #f7c5c5;
        }

        a, button {
            margin: 0 5px;
            padding: 4px 8px;
            text-decoration: none;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        a:hover, button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Rental Fleet Overview</h2>

    <form class="filter-form" method="get" action="/fleet">
        <label for="type">Filter by Type:</label>
        <select name="type" id="type">
            <option value="">All</option>
            <option value="Single Kayak">Single Kayak</option>
            <option value="Double Kayak">Double Kayak</option>
            <option value="SUP">SUP</option>
        </select>
        <button type="submit">Apply</button>
    </form>

    <a href="/add" class="add-link">âž• Add a New Boat</a>
    <a href="/delete-mode" class="delete-button">ðŸ’£ Enter Delete Mode</a>

    <table>
        <thead>
            <tr>
                <th>Boat ID</th>
                <th>Serial #</th>
                <th>Type</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Primary Color</th>
                <th>Added to Fleet</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for boat in fleet %}
            <tr class="status-{{ boat[7] | lower }}">
                <td>{{ boat[0] }}</td>
                <td>{{ boat[1] }}</td>
                <td>{{ boat[2] }}</td>
                <td>{{ boat[3] }}</td>
                <td>{{ boat[4] }}</td>
                <td>{{ boat[5] }}</td>
                <td>{{ boat[6] }}</td>
                <td>{{ boat[7] }}</td>
                <td>
                    <form action="/fix/{{ boat[0] }}" method="POST" style="display:inline;">
                        <button type="submit">Fix</button>
                    </form>
                    <a href="/update/{{ boat[0] }}">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
