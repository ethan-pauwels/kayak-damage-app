<!DOCTYPE html>
<html>
<head>
    <title>Fleet Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        .status-active {
            background-color: #c8f7c5;
            font-weight: bold;
        }
        .status-damaged {
            background-color: #f7c5c5;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸ›¶ Fleet Overview</h1>
    <table>
        <tr>
            <th>Boat ID</th>
            <th>Serial Number</th>
            <th>Type</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Primary Color</th>
            <th>Added to Fleet</th>
            <th>Status</th>
        </tr>
        {% for boat in fleet %}
        <tr>
            <td>{{ boat.boat_id }}</td>
            <td>{{ boat.serial_number }}</td>
            <td>{{ boat.type }}</td>
            <td>{{ boat.brand }}</td>
            <td>{{ boat.model }}</td>
            <td>{{ boat.primary_color }}</td>
            <td>{{ boat.added_to_fleet }}</td>
            <td class="status-{{ 'active' if boat.status == 'Active' else 'damaged' }}">{{ boat.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
