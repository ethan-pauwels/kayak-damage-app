<!DOCTYPE html>
<html>
<head>
  <title>Fleet Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background: white;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr.Active {
      background-color: #e8fce8;
    }

    tr.Broken {
      background-color: #ffe5e5;
    }

    .status-pill {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.9em;
      color: white;
    }

    .Active .status-pill {
      background-color: #28a745;
    }

    .Broken .status-pill {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h2>ðŸ›¶ Fleet Overview</h2>
  <table>
    <thead>
      <tr>
        <th>Boat ID</th>
        <th>Serial Number</th>
        <th>Type</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for boat in boats %}
      <tr class="{{ boat[3] }}">
        <td>{{ boat[0] }}</td>
        <td>{{ boat[1] }}</td>
        <td>{{ boat[2] }}</td>
        <td><span class="status-pill">{{ boat[3] }}</span></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
